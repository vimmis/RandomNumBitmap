<!DOCTYPE html>
<html lang="en">
<head>

   
    <title>Home</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
	//sample data from internet
    var data = [
		  137,80,78,71,13,10,26,10,0,0,0,13,73,72,68,82,0,0,0,8,0,0,
		  0,8,8,2,0,0,0,75,109,41,220,0,0,0,34,73,68,65,84,8,215,99,120,
		  173,168,135,21,49,0,241,255,15,90,104,8,33,129,83,7,97,163,136,
		  214,129,93,2,43,2,0,181,31,90,179,225,252,176,37,0,0,0,0,73,69,
		  78,68,174,66,96,130];
    $(init)
    function init() {

    	createImage();
    }


    function createImage(){
            var dataD = new Uint8Array(data)
            var blob = new Blob([dataD], { type: "image/bitmap" });
            var url = URL.createObjectURL(blob);
            var img = new Image();
            img.src = url;
            $("p").text("Newly generated image:");
            $("div").append(img);
            			
    }
        
    </script>
    <style>
	    h1{
		color: #52a5c3;
		font-family: sans-serif;
		text-align: center;
		margin: 10px;
		}
		p{
			color: balck;
			text-align: center;
			text-decoration: italic;
		}
		
		img{
		
			border: solid black 10px;
			width: 300px;
			height:300px;
		}
		div{
			text-align:center;
		}
    </style>

</head>
<body>
    <h1>Welcome to Random 128x128 pixels Bitmap Generator</h1>
    
    <p> </p>
    <div>
    	
    </div>	
</body>
</html>
